<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="header text-center">
            <h1>New York Times Search</h1>
        </div>
    </div>

    <div class="container-fluid top-spaced">
        <form class="card">
            <div class="card-header">
                <strong>Search Parameters</strong>
            </div>
            <ul class="list-group list-group-flush">

                <li class="list-group-item">Search Term:</li>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input id="searchTerm" type="text" class="form-control" placeholder="Search Term Here"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <li class="list-group-item">Number of Records to Retrieve:</li>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input id="recordNumber" type="text" class="form-control"
                        placeholder="Number of Records to Retrieve" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <li class="list-group-item">Starts Year (Optional):</li>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input id="startYear" type="text" class="form-control" placeholder="Start Year Here"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <li class="list-group-item">End Year (Optional):</li>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    </div>
                    <input id="endYear" type="text" class="form-control" placeholder="End Year Here"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </ul>
            <div id="form-buttons">
                <button id="submit" type="submit">Search</button>
                <button id="reset" type="reset">Clear Results</button>
            </div>
            
        </form>
        <div class="card" style="width: ">
            <div class="card-header">
                <strong>Top Articles</strong>
            </div>
            <div class="container-fluid">
                <div class="results">
                </div>
                <p class="text-center">Made with lots and lots of things</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.2.min.js"
            integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
</body>

</html>
